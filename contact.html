<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order My Dragon</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>The Green Dragon Bottling</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

<section class="order-form">
  <h2>Contact Us</h2>
  <p>Have questions? Reach out to The Green Dragon Bottling Service below.</p>

  <form action="https://formspree.io/f/mdkwapnl" method="POST" class="form-grid">
    <label>
      First Name
      <input type="text" name="first-name" required>
    </label>
    <label>
      Last Name
      <input type="text" name="last-name" required>
    </label>
    <label class="full-width">
      Email
      <input type="email" name="email" required>
    </label>
    <label class="full-width">
      Subject
      <input type="text" name="subject" required>
    </label>
    <label class="full-width">
      Message
      <textarea name="message" rows="5" required></textarea>
    </label>
    <button type="submit" class="btn-primary">Send Message</button>
  </form>
</section>
 <footer>
    <p>&copy; 2025 The Green Dragon Bottling. All rights reserved.</p>
  </footer>
</body>
</html>
